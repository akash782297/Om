<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JSON Array Generator</title>
    <style>
        /* Simple Dark Theme */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        
        .container { 
            width: 100%;
            max-width: 900px;
            background: #2c2c2c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        /* Existing JSON Input */
        #existingJsonContainer {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px dashed #00bcd4;
            border-radius: 10px;
            background-color: #383838;
        }
        
        #existingJsonContainer h3 {
            color: #00bcd4;
            margin-top: 0;
            margin-bottom: 10px;
        }
        
        #existingJson {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #555; 
            border-radius: 8px;
            background-color: #444; 
            color: #f0f0f0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        #existingJson:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        /* Product Entry */
        .product-entry {
            border: 1px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            background-color: #383838;
            position: relative;
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00bcd4;
        }
        
        .product-header h3 {
            color: #00bcd4;
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        /* Form Fields */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .form-row label {
            font-weight: 600;
            color: #f0f0f0;
            text-align: right;
            padding-right: 15px;
        }
        
        .form-row input, .form-row textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #555; 
            border-radius: 8px; 
            background-color: #444; 
            color: #f0f0f0;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-row input:focus, .form-row textarea:focus {
            border-color: #00bcd4;
            outline: none;
        }
        
        /* Buttons */
        .add-product-btn {
            background-color: #4CAF50; 
            color: white; 
            padding: 14px 25px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1rem;
            font-weight: 700;
            display: block;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .add-product-btn:hover { 
            background-color: #43a047; 
        }

        .remove-product-btn {
            background-color: #e53935; 
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .remove-product-btn:hover {
            background-color: #c62828;
        }

        /* Output Section */
        #jsonOutputContainer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #555;
        }
        
        #jsonOutputContainer h3 {
            color: #f0f0f0;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        #jsonOutput { 
            background-color: #111;
            color: #90ee90;
            padding: 20px; 
            border-radius: 8px; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            min-height: 150px; 
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
            border: 1px solid #00bcd4;
        }

        #copyJsonBtn {
            background-color: #007bff;
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px;
            cursor: pointer; 
            font-size: 1rem;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        
        #copyJsonBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>✨ Simple JSON Array Generator</h2>
    <p style="text-align: center; color: #aaa;">Add new products to existing JSON data with automatic field detection</p>
    
    <div id="existingJsonContainer">
        <h3>1. Paste Existing JSON Array Here</h3>
        <textarea id="existingJson" placeholder='[ { "id": 101, "name": "Product Name", "price": 999, "shopping_link": "https://amazon.in/dp/xyz" }, ... ]' oninput="analyzeAndGenerate()"></textarea>
    </div>
    
    <h3>2. Add New Products</h3>
    <p style="color: #4CAF50;">⚡ Fields are automatically detected from your JSON structure</p>
    <div id="productsContainer"></div>
    
    <button class="add-product-btn" onclick="addNewProduct()">+ Add New Product</button>

    <div id="jsonOutputContainer">
        <h3>3. Generated JSON Array Output</h3>
        <pre id="jsonOutput">The merged JSON Array will appear here...</pre>
        <button id="copyJsonBtn" onclick="copyJson()">📋 Copy JSON to Clipboard</button>
    </div>
</div>

<script>
    const productsContainer = document.getElementById('productsContainer');
    let productCount = 0; 
    let existingProducts = [];
    
    // Default fields with shopping link support
    const defaultFields = [
        { key: 'id', label: 'Product ID', type: 'number', placeholder: 'e.g. 101' },
        { key: 'name', label: 'Product Name', type: 'text', placeholder: 'Enter product name' },
        { key: 'price', label: 'Price', type: 'text', placeholder: 'e.g. ₹999' },
        { key: 'shopping_link', label: 'Shopping Link', type: 'url', placeholder: 'https://amazon.in/dp/xyz' },
        { key: 'category', label: 'Category', type: 'text', placeholder: 'e.g. electronics' },
        { key: 'description', label: 'Description', type: 'textarea', placeholder: 'Product description' }
    ];

    let currentFields = [...defaultFields];

    // Smart field detection for shopping links
    function detectFieldType(key, value) {
        const keyLower = key.toLowerCase();
        
        // Shopping/URL detection
        const urlKeywords = ['url', 'link', 'shopping', 'amazon', 'flipkart', 'myntra', 'buy', 'purchase', 'image', 'photo'];
        if (urlKeywords.some(keyword => keyLower.includes(keyword))) {
            return 'url';
        }
        
        // Other field types
        if (keyLower.includes('id') || keyLower.includes('price') || keyLower.includes('count')) {
            return 'number';
        }
        if (keyLower.includes('email')) {
            return 'email';
        }
        if (keyLower.includes('description') || keyLower.includes('detail')) {
            return 'textarea';
        }
        
        // Value-based detection
        if (typeof value === 'number') return 'number';
        if (typeof value === 'string' && (value.includes('http') || value.includes('www.'))) return 'url';
        if (typeof value === 'string' && value.length > 50) return 'textarea';
        
        return 'text';
    }

    function capitalize(str) {
        return str.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function analyzeAndGenerate() {
        const jsonText = document.getElementById('existingJson').value.trim();
        
        if (!jsonText) {
            currentFields = [...defaultFields];
            existingProducts = [];
            generateJson();
            return;
        }

        try {
            const parsed = JSON.parse(jsonText);
            if (Array.isArray(parsed) && parsed.length > 0) {
                existingProducts = parsed.filter(item => typeof item === 'object' && item !== null);
                
                if (existingProducts.length > 0) {
                    const firstProduct = existingProducts[0];
                    currentFields = Object.keys(firstProduct).map(key => ({
                        key,
                        label: capitalize(key),
                        type: detectFieldType(key, firstProduct[key]),
                        placeholder: getSmartPlaceholder(key, firstProduct[key])
                    }));
                }
            }
        } catch (e) {
            currentFields = [...defaultFields];
            existingProducts = [];
        }
        
        generateJson();
    }

    function getSmartPlaceholder(key, value) {
        const keyLower = key.toLowerCase();
        
        if (keyLower.includes('shopping') || keyLower.includes('amazon')) {
            return 'https://amazon.in/dp/B08N5WRWNW';
        }
        if (keyLower.includes('flipkart')) {
            return 'https://flipkart.com/product/p/itmxxx';
        }
        if (keyLower.includes('myntra')) {
            return 'https://myntra.com/product/12345';
        }
        if (keyLower.includes('url') || keyLower.includes('link')) {
            return 'https://example.com/product';
        }
        if (keyLower.includes('image') || keyLower.includes('photo')) {
            return 'https://images.example.com/product.jpg';
        }
        if (keyLower.includes('price')) {
            return 'e.g. ₹999';
        }
        if (keyLower.includes('id')) {
            return 'e.g. 101';
        }
        
        return `Enter ${capitalize(key).toLowerCase()}`;
    }

    function addNewProduct() {
        productCount++;
        const productDiv = document.createElement('div');
        productDiv.className = 'product-entry';

        const header = document.createElement('div');
        header.className = 'product-header';
        
        const title = document.createElement('h3');
        title.textContent = `New Product ${productCount}`;
        title.id = `title-${productCount}`;
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-product-btn';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = () => {
            productDiv.remove();
            generateJson();
        };
        
        header.appendChild(title);
        header.appendChild(removeBtn);
        productDiv.appendChild(header);

        // Add form fields
        currentFields.forEach(field => {
            const row = document.createElement('div');
            row.className = 'form-row';

            const label = document.createElement('label');
            label.textContent = field.label + ':';
            row.appendChild(label);

            let input;
            if (field.type === 'textarea') {
                input = document.createElement('textarea');
                input.rows = 2;
            } else {
                input = document.createElement('input');
                input.type = field.type === 'url' ? 'url' : 
                           field.type === 'number' ? 'number' : 'text';
            }

            input.name = field.key;
            input.placeholder = field.placeholder;
            
            if (field.key.toLowerCase().includes('id')) {
                input.value = productCount;
            }

            input.addEventListener('input', () => {
                if (field.key.toLowerCase().includes('name') && input.value) {
                    title.textContent = `Product: ${input.value}`;
                }
                generateJson();
            });

            row.appendChild(input);
            productDiv.appendChild(row);
        });

        productsContainer.appendChild(productDiv);
        generateJson();
        
        // Focus first input
        const firstInput = productDiv.querySelector('input, textarea');
        if (firstInput) firstInput.focus();
    }

    function generateJson() {
        const newProducts = [];
        const entries = productsContainer.querySelectorAll('.product-entry');
        
        entries.forEach(entry => {
            const product = {};
            let hasData = false;
            
            currentFields.forEach(field => {
                const input = entry.querySelector(`[name="${field.key}"]`);
                if (input && input.value.trim()) {
                    hasData = true;
                    let value = input.value.trim();
                    
                    if (field.type === 'number' && !isNaN(value)) {
                        product[field.key] = Number(value);
                    } else {
                        product[field.key] = value;
                    }
                }
            });
            
            if (hasData) {
                newProducts.push(product);
            }
        });
        
        const finalArray = [...existingProducts, ...newProducts];
        document.getElementById('jsonOutput').textContent = JSON.stringify(finalArray, null, 2);
    }

    function copyJson() {
        const jsonText = document.getElementById('jsonOutput').textContent;
        const btn = document.getElementById('copyJsonBtn');
        
        navigator.clipboard.writeText(jsonText).then(() => {
            btn.textContent = '✅ Copied!';
            setTimeout(() => {
                btn.textContent = '📋 Copy JSON to Clipboard';
            }, 2000);
        }).catch(() => {
            btn.textContent = '❌ Failed';
            setTimeout(() => {
                btn.textContent = '📋 Copy JSON to Clipboard';
            }, 2000);
        });
    }

    // Initialize
    window.onload = function() {
        addNewProduct();
    };
</script>

</body>
</html>
